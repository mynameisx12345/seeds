<div class="flex flex-col w-full">
    <div class="flex flex-row w-full justify-between items-center">
        <mat-form-field>
            <mat-label>Select Municipality</mat-label>
            <mat-select [formControl]="municipality">
                <mat-option *ngFor="let mun of municipalities$ | async" [value]="mun?.id">{{mun?.name}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
          </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="seedId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Seed ID </th>
            <td mat-cell *matCellDef="let element"> {{element.seedId}} </td>
        </ng-container>
        <ng-container matColumnDef="seedName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Seed Name </th>
            <td mat-cell *matCellDef="let element"> {{element.seedName}} </td>
        </ng-container>
        <ng-container matColumnDef="qtyRemaining">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Qty. Remaining</th>
            <td mat-cell *matCellDef="let element"> {{element.qtyRemaining}} </td>
        </ng-container>
        <ng-container matColumnDef="uom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Unit of Measure</th>
            <td mat-cell *matCellDef="let element"> {{element.uom}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of items"></mat-paginator>
</div>
